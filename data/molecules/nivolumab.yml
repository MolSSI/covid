name: nivolumab
description: >
  Nivolumab is a full human IgG4 antibody that targets PD-1, 
  programmed cell death protein 1, and is used in combination 
  with protease inhibitors to activate T-cells to launch an immune 
  response against the tumor. Used to combat cancer
therapeutic: monoclonal antibody 
links: 
  -wikipedia: https://en.wikipedia.org/wiki/Nivolumab
  -drugbank: https://www.drugbank.ca/drugs/DB09035
target: host immune response
mechanism: Blocks PD-1 inhibitory signaling to T-cells 
protein: PD-1
