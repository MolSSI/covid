name: azvudine
description: >
  Azvudine is an azidocytidine nucleoside analog.
  It is an reverse transcriptase inhibitor used in treatment of AIDS and Hepatitis C.
therapeutic:
  - antiviral # (antiretroviral)
links:
  wikipedia: Azvudine
  pubchem: Azvudine
target:
  - viral replication
mechanism: Blocks the reverse transcriptase enzyme halting the virus from replicating
