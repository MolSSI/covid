description: >
  Takes the RBD (Chain E) from the [6m0j refined model](https://github.com/thorn-lab/coronavirus_structural_task_force/tree/master/pdb/surface_glycoprotein/SARS-CoV-2/6m0j/isolde/6m0j_refine_14.pdb), builds in the N343 glycan and mutates N501 to TYR using PyMOL, and refines clashes using ISOLDE.
  See [a complete description](https://github.com/choderalab/rbd-ace2-contact-analysis/blob/main/additional_data/N501Y_WT/README.md) of the workflow for building and refining the glycosylated model.
