name: Transition State (TS) structures for the inhibitory mechanism of the PF-00835231 molecule with the enzyme 3CLPRO of SARS-CoV-2
description: The files contain the coordinates of the TS structures obtained while using B3LYPD3 631+G(d), M062XD3 631+G(d), AM1D, B3LYP, DFTB3, PM6 and GFN2xTB to describe the reaction mechanism of the inhibitor PF-00835231 with the enzyme 3CLPRO of SARS-CoV-2. The residues involved in the reaction are the His41, Cys145 and the L4N304.
