type: md
title: DESRES 100 µs MD of 3CLpro, no water or ions
description: >
  This trajectory is from a 100 µs MD simulation of the apo enzyme started from the apo enzyme structure
  determined by X-ray crystallography (PDB entry 6Y84) The protein was solvated in a 120 x 120 x 120 Å water box
  containing 0.15 M NaCl. The simulation was performed on Anton 2 using the DES-Amber force field The interval
  between frames is 1 ns. The simulation was conducted in the NPT ensemble. This trajectory has been stripped
  of all waters and ions
