type: md
title: Elucidation of SARS-Cov-2 Budding Mechanisms through Molecular Dynamics Simulations of M and E Protein Complexes
description: > 
  Data from Conduit Computing's recent paper "Elucidation of SARS-Cov-2 Budding Mechanisms through Molecular Dynamics
  Simulations of M and E Protein Complexes" (published in Journal of Physical Chemistry Letters). These data include
  compressed trajectories and initial configurations for membrane-only system (mem) (800 ns), system with a
  single E protein pentamer in membrane (1E) (800 ns), a system with four E protein pentamers in membrane (4E)
  (800 ns), a system with a single M protein dimer in membrane (1M) (800 ns), a system with four M protein dimers in
  membrane (4M) (800 ns), and a system with three M protein dimers and one E protein pentamer in membrane (3M1E)
  (400 ns).

creator: Logan Thrasher Collins, Tamer Elkholy, Shafat Mubin, David Hill, Ricky Williams, Kayode Ezike, and Ankush Singhal
organization: Conduit Computing
